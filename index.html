<!DOCTYPE html>
<html lang="ru">
  <head>
    <link rel="stylesheet" href="./pages/index.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
  </head>
  <body class="root">
    <div class="page">
      <header class="header">
        <img class="header__logo" src="./images/Logo.svg" alt="Mesto логотип">
      </header>
      <main class="main">
        <section class="profile">
            <img
              class="profile__avatar"
              src="./images/profile_avatar.jpg"
              alt="Фото пользователя"
            >
          <div class="profile__info">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="profile__edit-button"></button>
            <p class="profile__description">Исследователь океана</p>
          </div>
          <button class="profile__add-button"></button>
        </section>
        <section class="elements">
          <ul class="elements__list">
            <li class="element">
              <img
                class="element__mask"
                src="./images/kirill-pershin-1088404-unsplash.jpg"
                alt="Церковь"
              >
              <div class="element__container">
                <h2 class="element__title">Карачаевск</h2>
                <button class="element__like"></button>
              </div>
            </li>
            <li class="element">
              <img
                class="element__mask"
                src="./images/kirill-pershin-elbrus.jpg"
                alt="Эльбрус"
              >
              <div class="element__container">
                <h2 class="element__title">Гора Эльбрус</h2>
                <button class="element__like"></button>
              </div>
            </li>
            <li class="element">
              <img
                class="element__mask"
                src="./images/kirill-pershin-dombai.jpg"
                alt="Домбай"
              >
              <div class="element__container">
                <h2 class="element__title">Домбай</h2>
                <button class="element__like"></button>
              </div>
            </li>
            <li class="element">
              <img
                class="element__mask"
                src="./images/kirill-pershin-elbrus.jpg"
                alt="Эльбрус"
              >
              <div class="element__container">
                <h2 class="element__title">Гора Эльбрус</h2>
                <button class="element__like"></button>
              </div>
            </li>
            <li class="element">
              <img
                class="element__mask"
                src="./images/kirill-pershin-dombai.jpg"
                alt="Домбай"
              >
              <div class="element__container">
                <h2 class="element__title">Домбай</h2>
                <button class="element__like"></button>
              </div>
            </li>
            <li class="element">
              <img
                class="element__mask"
                src="./images/kirill-pershin-1088404-unsplash.jpg"
                alt="Церковь"
              >
              <div class="element__container">
                <h2 class="element__title">Карачаево-Черкесия</h2>
                <button class="element__like"></button>
              </div>
            </li>
          </ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">© 2020 Mesto Russia</p>
      </footer>
      <div class="popup">
        <div class="popup__container">
          <button type="button" class="popup__close-icon"></button>
          <h3 class="popup__text">Редактировать профиль</h3>
          <form class="form">
            <fieldset class="field">
              <input
                type="text"
                class="field__item field__item_value_name"
                name="name"
                placeholder="Имя"
              >
              <input
                type="text"
                class="field__item field__item_value_description"
                name="about"
                placeholder="О себе"
              >
            </fieldset>
            <button class="form__button">Сохранить</button>
          </form>
        </div>
      </div>
    </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>
