<!DOCTYPE html>
<html lang="ru">
  <head>
    <link rel="stylesheet" href="./pages/index.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
  </head>
  <body class="root">
    <div class="page">
      <header class="header">
        <img class="logo" src="./images/Logo.svg" alt="Логотип__Место">
      </header>
      <main id="main" class="main">
        <section class="profile">
          <img
            class="profile__avatar"
            src="./images/profile_avatar.jpg"
            alt="фото__профиля"
          />
          <div class="profile__info">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button
              id="editButton"
              type="button"
              class="profile__edit-button"
              name="profile"
            ></button>
            <p class="profile__description">Исследователь океана</p>
          </div>
          <button
            id="addButton"
            type="button"
            class="profile__add-button"
            name="profile"
          ></button>
        </section>
        <section class="elements">
          <ul class="elements__list"></ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">© 2022 Mesto Russia</p>
      </footer>
      <div class="popup popup_edit">
        <div class="popup__container">
          <button type="button" class="popup__close-icon"></button>
          <h3 class="popup__text">Редактировать профиль</h3>
          <form class="form form_edit" action="URL" name="editForm">
            <fieldset class="field">
              <input
                type="text"
                class="field__item field__item_value_name"
                name="name"
                value=""
                placeholder="Имя"
              />
              <input
                type="text"
                class="field__item field__item_value_description"
                name="profession"
                value=""
                placeholder="О себе"
              />
            </fieldset>
            <button type="submit" class="form__button" value="">
              Сохранить
            </button>
          </form>
        </div>
      </div>
      <div class="popup popup_add">
        <div class="popup__container">
          <button type="button" class="popup__close-icon"></button>
          <h3 class="popup__text">Новое место</h3>
          <form class="form form_add" action="URL" name="addForm">
            <fieldset class="field">
              <input
                type="text"
                class="field__item field__item_value_title"
                name="name"
                value=""
                placeholder="Название"
              />
              <input
                type="url"
                class="field__item field__item_value_url"
                name="url"
                value=""
                placeholder="Ссылка на картинку"
              />
            </fieldset>
            <button type="submit" class="form__button" value="">
              Сохранить
            </button>
          </form>
        </div>
      </div>
      <div class="popup popup_bigimg">
        <div class="popup__img">
          <button type="button" class="popup__close-icon"></button>
          <img class="popup__image" src="#" alt="" />
          <h3 class="popup__title"></h3>
        </div>
      </div>
      <template id="elements-card">
        <li class="element">
          <button class="element__trash" type="button"></button>
          <img class="element__pic" />
          <div class="element__container">
            <h2 class="element__title"></h2>
            <button type="button" class="element__like"></button>
          </div>
        </li>
      </template>
    </div>
    <script src="./scripts/const.js"></script>
    <script src="./scripts/index.js"></script>
  </body>
</html>
